<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOB Builder Weight Calculator</title>
  <style>
    :root { color-scheme: dark; }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #121212;
      color: #f0f0f0;
    }
    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }
    h2 { color: #00ccff; margin-bottom: 20px; }
    label { display: block; margin: 15px 0 5px; text-align: center; }
    select {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 1rem;
      background-color: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #444;
      border-radius: 4px;
      margin: 0 auto 10px;
      display: block;
    }
    h3 {
      margin-top: 30px;
      color: #00ff66;
      font-size: 1.8em;
    }
    p { font-size: 0.9em; color: #999; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>S.O.B. Weight Calculator</h2>
    <p><strong>Slider Sizes</strong><br>Regular: 30mm Ã— 46mm Ã— 18mm<br>Slim: 30mm Ã— 46mm Ã— 14mm</p><label>Body Budget:
  <select id="budget" onchange="handleBudgetChange(); updateWeight();">
    <option value="">-- Select Budget --</option>
    <option value="budget">Budget</option>
    <option value="premium">Premium</option>
  </select>
</label>

<div id="styleOptions"></div>

<h3><span id="total">8.00</span>g</h3>
<p>* Includes 8g for o-rings and magnets</p>
<a href="https://www.fidgetthings.com/products/s-o-b-builder" target="_blank" style="color: #00ccff;">ðŸ”— Open the Official FidgetThings S.O.B. Builder</a>

  </div>  <script>
    const weightMap = {
      '3D Print': 11,
      '3D Print Divot': 12,
      '3D Print Slim': 8,
      'trider': 0,
      'slimtrider': 0,
      'Aluminum': 1,
      'Blue Ti': 2,
      'Purple Ti': 2,
      'Yellow Ti': 2,
      'Flame Ti': 2,
      'Acid Ti': 2,
      'Ti': 2,
      'Copper': 2,
      'Brass': 4,
      'Brass (Premium)': 60,
      'Brass Slim': 51,
      'Stainless Steel Slim': 48
    };

    function updateWeight() {
      let base = 8;
      let total = base;
      const selects = document.querySelectorAll('#styleOptions select');
      selects.forEach(sel => {
        const val = sel.value;
        if (val && weightMap[val] !== undefined) {
          total += weightMap[val];
        }
      });
      document.getElementById('total').innerText = total.toFixed(2);
    }

    function handleBudgetChange() {
      const budget = document.getElementById('budget').value;
      const styleOptions = document.getElementById('styleOptions');
      let html = '';
      if (budget === 'budget') {
        html += `<div id="budgetStyle">
          <label>Body Style:
            <select id="budgetBodyStyle" onchange="handleBudgetBodyStyle()">
              <option value="">-- Select Style --</option>
              <option value="3D Print">Standard 3D Print (11g)</option>
              <option value="3D Print Divot">3D Print Divot (12g)</option>
              <option value="3D Print Slim">3D Print Slim (8g)</option>
              <option value="trider">3D Trider (0g)</option>
              <option value="slimtrider">3D Slim Trider (0g)</option>
            </select>
          </label>
        </div>
        <div id="budgetExtras"></div>`;
      } else if (budget === 'premium') {
        html += `<div id="premiumStyle">
          <label>Body Style:
            <select id="premiumBodyStyle" onchange="handlePremiumBodyStyle()">
              <option value="">-- Select Style --</option>
              <option value="standard">Standard</option>
              <option value="slim">Slim</option>
            </select>
          </label>
        </div>
        <div id="premiumExtras"></div>`;
      }
      styleOptions.innerHTML = html;
    }

    function handleBudgetBodyStyle() {
      const style = document.getElementById('budgetBodyStyle').value;
      const extras = document.getElementById('budgetExtras');
      let html = '';

      if (style === '3D Print') {
        html += `<label>Body Color:
          <select onchange="updateWeight()" oninput="updateWeight()">
            <option value="">-- Select Color --</option>
            <option value="Black">Black</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
            <option value="Red">Red</option>
            <option value="White">White</option>
            <option value="Yellow">Yellow</option>
            <option value="Pink">Pink</option>
          </select>
        </label>`;
        html += `<label>Magnet Cage:
          <select onchange="updateWeight()">
            <option value="">-- Select --</option>
            <optionAluminum - Light</option>
            <option>Stainless Steel - Heavy</option>
            <option>Brass - Heaviest</option>
            <option>ED TPU Cage Set</option>
          </select>
        </label>`;
        html += `<label>Plate Material:
          <select onchange="updateWeight()">
            <option>Stainless Steel</option>
            <option>Zirconium</option>
            <option>Teflon Beta Plates</option>
            <option>Pro Stainless Steel Plates</option>
            <option>Pro Swoosh Stainless Steel Plates</option>
            <option>Pro Zirconium Plates</option>
          </select>
        </label>`;
      } else if (style === '3D Print Divot') {
        html += `<label>Divot Color:
          <select onchange="updateWeight()">
            <option value="">-- Select Color --</option>
            <option value="Black">Black</option>
            <option value="White">White</option>
            <option value="Green">Green</option>
          </select>
        </label>
        <label>Inlay Material:
          <select onchange="updateWeight()">
            <option value="">-- Select Inlay --</option>
            <option value="Carbon Fiber Weave">Carbon Fiber Weave</option>
            <option value="Forged Carbon Fiber">Forged Carbon Fiber</option>
            <option value="Brass">Brass</option>
            <option value="Copper">Copper</option>
            <option value="Flamed Copper">Flamed Copper</option>
            <option value="Raw Titanium">Raw Titanium</option>
            <option value="Flamed Titanium">Flamed Titanium</option>
            <option value="Purple Titanium">Purple Titanium</option>
            <option value="Blue Titanium">Blue Titanium</option>
            <option value="Yellow Titanium">Yellow Titanium</option>
            <option value="Acid Titanium">Acid Titanium</option>
            <option value="Zirconium">Zirconium</option>
          </select>
        </label>`;
      }

      updateWeight();
      extras.innerHTML = html;
    }
  </script></body>
</html>
