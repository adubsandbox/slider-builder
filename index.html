<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S.O.B Weight Estimator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #222;
    }
    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }
    h2 { color: #0078b8; margin-bottom: 20px; }
    label { display: block; margin: 15px 0 5px; text-align: center; }
    select {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 1rem;
      background-color: #fff;
      color: #222;
      border: 1px solid #aaa;
      border-radius: 4px;
      margin: 0 auto 10px;
      display: block;
    }
    h3 {
      margin-top: 20px;
      margin-bottom: 5px;
      color: #008c3a;
      font-size: 1.8em;
    }
    p { font-size: 0.9em; color: #555; }
    .weight-section {
      margin-bottom: 30px;
    }
    .meta-info {
      font-size: 0.8em;
      color: #888;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
    }
    .reset-button {
      background-color: #ececec;
      color: #222;
      border: 1px solid #bbb;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      font-size: 1rem;
      transition: background-color 0.2s;
    }
    .reset-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>S.O.B. Weight Calculator</h2>
    <p><strong>Slider Sizes</strong><br>Regular: 30mm × 46mm × 18mm<br>Slim: 30mm × 46mm × 14mm</p>

    <div class="weight-section">
      <h3><span id="total">8</span>g</h3>
      <p>* Includes 8g for o-rings and magnets</p>
    </div>

    <label>Body Budget:
      <select id="budget" onchange="handleBudgetChange(); updateWeight();">
        <option value="">-- Select Budget --</option>
        <option value="budget">Budget</option>
        <option value="premium">Premium</option>
      </select>
    </label>

    <div id="styleOptions"></div>

    <button class="reset-button" onclick="resetAll()">Reset All</button>

    <div class="meta-info">
      Last updated: 2025-06-10 15:18:15 CST
    </div>
  </div>

  <script>

  </script>
</body>
</html>
