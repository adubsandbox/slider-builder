<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S.O.B. Weight Calculator</title>
  <style>
    :root { color-scheme: dark; }
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    h2 {
      color: #00ccff;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    select {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      background-color: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    h3 {
      margin-top: 30px;
      color: #00ff66;
      font-size: 1.8em;
    }
    a {
      color: #00ccff;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }
    p {
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>S.O.B. Weight Calculator</h2>
    <p><strong>Slider Sizes</strong><br />Regular: 30mm Ã— 46mm Ã— 18mm<br />Slim: 30mm Ã— 46mm Ã— 14mm</p><label>Body Budget:
  <select id="budget" onchange="handleBudgetChange()">
    <option value="">-- Select Budget --</option>
    <option value="budget">Budget</option>
    <option value="premium">Premium</option>
  </select>
</label>

<div id="styleOptions"></div>

<h3><span id="total">8.00</span>g</h3>
<p>* Includes 8g for o-rings and magnets</p>
<a href="https://www.fidgetthings.com/products/s-o-b-builder" target="_blank">ðŸ”— Open the Official FidgetThings S.O.B. Builder</a>

  </div>  <script>
    const weightMap = {
      "3D Print": 11,
      "3D Print Divot": 12,
      "3D Print Slim": 8,
      "trider": 0,
      "slimtrider": 0,
      "Aluminum": 1,
      "Blue Ti": 2,
      "Purple Ti": 2,
      "Yellow Ti": 2,
      "Flame Ti": 2,
      "Acid Ti": 2,
      "Ti": 2,
      "Copper": 2,
      "Brass": 4,
      "Brass (Premium)": 60,
      "Brass Slim": 51,
      "Stainless Steel Slim": 48
    };

    function updateWeight() {
      let base = 8;
      let total = base;
      document.querySelectorAll('#styleOptions select').forEach(sel => {
        const val = sel.value;
        if (val && weightMap[val] !== undefined) {
          total += weightMap[val];
        }
      });
      document.getElementById('total').innerText = total.toFixed(2);
    }

    function handleBudgetChange() {
      const budget = document.getElementById('budget').value;
      const styleOptions = document.getElementById('styleOptions');
      let html = '';
      if (budget === 'budget') {
        html += `<label>Body Style:
          <select onchange="updateWeight()">
            <option value="3D Print">Standard 3D Print (11g)</option>
            <option value="3D Print Divot">3D Print Divot (12g)</option>
            <option value="3D Print Slim">3D Print Slim (8g)</option>
            <option value="trider">3D Trider (0g)</option>
            <option value="slimtrider">3D Slim Trider (0g)</option>
          </select>
        </label>`;
      } else if (budget === 'premium') {
        html += `<label>Body Style:
          <select onchange="updateWeight()">
            <option value="standard">Standard</option>
            <option value="slim">Slim</option>
          </select>
        </label>`;
      }
      styleOptions.innerHTML = html;
      updateWeight();
    }
  </script></body>
</html>
